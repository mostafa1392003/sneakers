            <li class="nav-item">

            <li class="nav-item">

            </li>
            <li class="nav-item">

    <hr class="container" />

        </div>

          <button class="btn btn-dark" type="button" id="close">close</button>

      <div class="col-md-5 col-lg-4 col-sm-10 galary">

          <img src="image-product-1.jpg" class="image-main col-11" />

          <div class="side-image col-3" id="imgBtn1">
            <img src=" image-product-1-thumbnail.jpg" alt="" />
          </div>

            <img src=" image-product-2-thumbnail.jpg" alt="" />
          </div>
          <div class="side-image col-3" id="imgBtn3">
            <img src=" image-product-3-thumbnail.jpg" alt="" />

        </div>

      <div class="col-md-5 col-lg-4 col-sm-10 snecars mt-3 mb-3 me-3 ms-3 data" >

            class="btn-group"
            role="group"
            aria-label="Basic outlined example"
          >
            <button
              type="button"
              class="btn btn-outline-primary btnz"
              id="plus"
            >
              -
            </button>
            <button
              type="button"
              class="btn btn-outline-primary btnz"
              id="number"
            >
              0
            </button>
            <button
              type="button"
              class="btn btn-outline-primary btnz"
              id="mins"
            >
              +
            </button>
          </div>
          <button
            type="button"
            class="btn btn-secondary btn-lg seelBtn"
            id="btnseell"
          >
            <i class="fa-solid fa-cart-shopping"></i> Add to cart
          </button>
        </div>
      </div>
